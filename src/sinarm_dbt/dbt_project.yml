name: 'sinarm_dbt'
version: '1.0.0'

profile: 'sinarm_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
models:
  sinarm_dbt:
    staging:
      +materialized: table
      +schema: staging
      +on_table_exists: replace
